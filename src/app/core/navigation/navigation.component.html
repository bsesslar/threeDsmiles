<header class="h-100">
  
    <!-- Main -->
    <mdb-navbar SideClass="navbar info fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="true">
      <mdb-navbar-brand>
        <a class="navbar-brand" href="/">
          <img src="assets/threeDSmilesLogoW.svg" style="width: 250px">
        </a> 
      </mdb-navbar-brand>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item waves-light"[routerLink]="[ '/' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link ">Home</a>
          </li>
          <li class="nav-item waves-light" [routerLink]="[ '/Ortho' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link">Ortho</a>
          </li>
          <li class="nav-item waves-light"  [routerLink]="[ '/GeneralRestorative' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link">General Restorative</a>
          </li>
          <li class="nav-item waves-light"  [routerLink]="[ '/SurgicalImplant' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link">Surgical Implant</a>
          </li>
        </ul>
      </links>
    </mdb-navbar>
    <!-- Main -->
  
  
    <!--Main Navigation-->
  
  <div *ngIf="this.router.url === '/'">
    <div class="view1">
      <div class="full-bg-img">
        <div class="mask d-flex flex-column-reverse">
          <div class="d-flex flex-column align-self-center">
            <div class="p-2">
                
              <img src="assets/threeDSmilesLogoW.svg" style="width: 700px">
                 
            </div>
            <div class="p-2 white-text font-weight-bold wow fadeInUp mt-5 align-self-center">
              <h1>Modern, Cost Effective, Dental Appliences</h1>
            </div>
            <div class="p-2 mb-3 align-self-center">
              <button type="button" mdbBtn color="info" size="lg" rounded="true" data-toggle="modal" data-target="#subscribeData"
                (click)="openModal()" mdbWavesEffect>Enroll Today!</button>
            </div>
            
  
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  <div *ngIf="this.router.url === '/Ortho'">
    <div class="view2">
      <div class="full-bg-img">
        <div class="mask flex-center">
          <div class="container text-center white-text">
            <div class=" align-items-center d-flex justify-content-center">
              <div class="row mt-5">
                <div class="col-md-12 wow fadeIn mb-3">
                    <div class="intro-info-content text-center">
                      <h1 class="h1-responsive display-1 mb-2 wow fadeInDown " data-wow-delay="0.3s"><a class="infoText font-bold">Ortho</a><a class=" font-bold">| Partnership</a></h1>
                      <h2 class="h3-responsive font-up mb-3 mt-1 font-bold wow fadeIn" data-wow-delay="0.4s">Lorem ipsum do lor sit amet, consectetur adipisicing. Reprehenderit maiores nam,
                        aperiam minima voluptate velit.</h2> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  <div *ngIf="this.router.url === '/GeneralRestorative'">
    <div class="view3">
      <div class="full-bg-img">
        <div class="mask flex-center">
          <div class="container text-center white-text">
            <div class="white-text text-center wow fadeInUp">
              <img src="assets/genRestorativeTitle.png" class="img-fluid mx-auto mt-5" alt="Responsive image">
              <h2 class="h2-responsive grey-text mb-3 mt-1 font-bold">Lorem ipsum do lor sit amet, consectetur adipisicing.</h2>
                <button type="button" mdbBtn color="info" size="lg" rounded="true" data-toggle="modal" data-target="#subscribeData"
                (click)="openModal()" mdbWavesEffect>Enroll Now</button>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  <div *ngIf="this.router.url === '/SurgicalImplant'">
    <div class="view4">
      <div class="full-bg-img">
        <div class="mask flex-center">
          <div class="container text-center white-text">
            <div class="white-text text-center wow fadeInUp">
              <img src="assets/surgicalTitle.png" class="img-fluid mx-auto mt-5" alt="Responsive image">
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  
  </header>
