<header class="h-140">
  
    <!-- Main -->
    <mdb-navbar SideClass="navbar info fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="true">
      <mdb-navbar-brand>
        <a class="navbar-brand" href="/">
          <img src="assets/threeDSmilesLogoW.svg" style="width: 250px">
        </a> 
      </mdb-navbar-brand>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item waves-light"[routerLink]="[ '' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link ">Home</a>
          </li>
          <li class="nav-item waves-light" [routerLink]="[ '/Ortho' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link">Ortho</a>
          </li>
          <li class="nav-item waves-light"  [routerLink]="[ '/GeneralRestorative' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link">General Restorative</a>
          </li>
          <li class="nav-item waves-light"  [routerLink]="[ '/SurgicalImplant' ]" routerLinkActive="active" mdbWavesEffect>
            <a class="nav-link">Surgical Implant</a>
          </li>
        </ul>
      </links>
    </mdb-navbar>
    <!-- Main -->
  
  
    <!--Main Navigation-->
  
  <div *ngIf="this.router.url === '/'">
    <div class="view1 d-flex justify-content-center">
        <div class="d-flex flx-col justify-content-end pb-5 ">
          
            <img src="assets/threeDSmilesLogoW.svg" class="img-fluid" alt="Responsive image">
            <h2 class="h2-responsive grey-text text-center mb-3 mt-1 font-bold">Modern, Cost Effective, Dental Appliences</h2>
            <button class="mx-auto" type="button" mdbBtn color="info" size="lg" rounded="true" data-toggle="modal" data-target="#subscribeData"
              (click)="openModal()" mdbWavesEffect>Enroll Today!
            </button>
          
        </div>
    </div>
    

  </div>
  
  <div *ngIf="this.router.url === '/Ortho'">
    <div class="view2">
      <div class="full-bg-img">
        <div class="mask flex-center">
          <div class="container text-center white-text">
            <div class=" align-items-center d-flex justify-content-center">
              <div class="row mt-5">
                <div class="col-md-12 wow fadeIn mb-3">
                    <div class="intro-info-content text-center">
                      <h1 class="h1-responsive display-1 mb-2 wow fadeInDown primary-heading" data-wow-delay="0.3s"><a class="infoText font-bold primary-heading">Ortho</a><a class=" font-bold primary-heading">| Partnership</a></h1> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  <div *ngIf="this.router.url === '/GeneralRestorative'">
    <div class="view3">
    </div>
    <div class="container white-text text-center wow fadeInUp dbumper">
      <img src="assets/genRestorativeTitle.png" class="img-fluid" alt="Responsive image">
      <h2 class="h2-responsive grey-text mb-3 mt-1 font-bold">From Implants to Crowns our Restorative services are an effortless way to provide products for your patients.</h2>
      <button type="button" mdbBtn color="info" size="lg" rounded="true" data-toggle="modal" data-target="#subscribeData"
        (click)="openModal()" mdbWavesEffect>Enroll Now!</button>
    </div>
  </div>
  
  <div *ngIf="this.router.url === '/SurgicalImplant'">
    <div class="view4">
      <div class="full-bg-img">
        <div class="mask flex-center">
          <div class="container text-center white-text">
            <div class="white-text text-center wow fadeInUp">
              <img src="assets/surgicalTitle.png" class="img-fluid mx-auto mt-5" alt="Responsive image">
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  
  </header>
